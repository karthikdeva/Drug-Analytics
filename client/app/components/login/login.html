<section class="login-container animated bounceInDown">
    <div class="login-header">
        <img src="assets/images/logo.png" />
    </div>
    <div class="login-content">
        <div class="form-group">
            <label> User name</label>
            <input class="form-control" type="text" ng-model="init.username" placeholder="Clinician" ng-keyup="$event.keyCode == 13 && login()" />
        </div>
        <div class="form-group">
            <label> Password</label>
            <input class="form-control" type="password" ng-model="init.password" placeholder="***" ng-keyup="$event.keyCode == 13 && login()" />
        </div>
        <div class="form-group">
            <a class="btn btn-primary pull-right animated shake" id="login" ng-click="login()">Login</a>
        </div>
    </div>
</section>
